<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
	<link rel="icon" type="image/png"  th:href="@{/images/mafavicon.png}" />
</head>
<body>
 	<div th:fragment="side">
 		<div>
		    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/index}">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-tasks"></i>
        </div>
        <div class="sidebar-brand-text mx-3">OSCAR MANAGEMENT <sup>77</sup></div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0" sec:authorize="hasAuthority('ADMIN')">

      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">
          <i class="fas fa-fw fa-tachometer-alt"></i>

      </li>

       <!-- Nav Item - Pages Collapse Menu -->
      <!-- Divider -->
      <hr class="sidebar-divider">
      <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">

          <span>Tasks</span>
        </a>
        <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities" data-parent="#accordionSidebar">

            <a class="collapse-item" th:href="@{/list-tasks}">List</a>
            <a class="collapse-item" th:href="@{/add-task}" sec:authorize="hasAuthority('ADMIN')">Add</a>
