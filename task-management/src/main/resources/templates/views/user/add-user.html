<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta http-equiv="X-UA-Compatible" charset="utf-8" />
<title>Title</title>
</head>

<body>
	<th:block layout:fragment="content">

		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Add user</h1>
			<a href="#"
				class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
				class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
		</div>

		<!-- Content Row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Basic Form Users</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-11">
								<form role="form" th:object="${user}" th:action="@{/add-user}" method="post">
									<div class="form-group">
										<label>FullName</label> 
										<input type="text"  th:field="*{fullName}"  class="form-control" placeholder="Enter fullName"/>
										<p class="help-block"></p>
									</div>
									<div class="form-group">
										<label>Email</label> <input th:field="*{email}" type="email" class="form-control"
											placeholder="Enter email">
									</div>
									<div class="form-group">
										<label>Password</label> <input type="password"  th:field="*{password}" class="form-control"
											placeholder="Enter password">
									</div>
									<div class="form-group">
										<label>Role</label> <select class="form-control" th:field="*{role}">
											<option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.code}"></option>
										</select>
									</div>
									<input type="hidden" th:field="*{id}"/>
									<button type="reset" class="btn btn-primary">Cancel</button>
									<button type="submit" class="btn btn-primary">Save</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>

</html>
