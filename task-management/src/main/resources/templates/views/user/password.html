<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
  <meta http-equiv="X-UA-Compatible" charset="utf-8" />
  <title>Title</title>
</head>

<body>
	<th:block layout:fragment="content">
  		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Add user</h1>
			<a href="#"
				class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
				class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
		</div>

		<!-- Content Row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Basic Form Users</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-11">
								<form role="form" th:object="${user}" th:action="@{/update-password}" method="post">
									<div class="form-group">
										<label>Password</label> <input type="password"  th:field="*{password}" class="form-control"
											placeholder="Enter password">
									</div>
									<button type="submit" class="btn btn-primary">Save</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
      </th:block>
</body>

</html>
