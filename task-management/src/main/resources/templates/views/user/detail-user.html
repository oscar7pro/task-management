<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
  <meta http-equiv="X-UA-Compatible" charset="utf-8" />
  <title>Title</title>
</head>

<body>
	<th:block layout:fragment="content">
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Detail Page Task</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div>
                      <div class="col-lg-12">

              <!-- Dropdown Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Detail User</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                	<ul class="list-group">
                		<li class="list-group-item active" th:text="${user.fullName}"></li>
                		<li class="list-group-item" th:text="${user.email}"></li>
                		<li class="list-group-item" th:text="${user.password}"></li>
                		<li class="list-group-item" th:text="${user.role?.code}"></li>
                	</ul>
                </div>
              </div>
            </div>
      	<!-- End of Main Content -->
      </th:block>
</body>

</html>
